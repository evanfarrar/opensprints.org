<h2><%= @config_file.user.group_name%> configuration from <%= @config_file.created_at.to_s(:short_date) %></h2>
<dl class="config_pairs">
  <% @config_file.load_yaml.each do |key, val| %>
    <dt><%= key %>:</dt>
    <dd><%= val.inspect %></dd>
  <% end %>
</dl>
<p>
  <%= link_to("download", @config_file.config.url) %>
</p>
