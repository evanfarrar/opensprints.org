<h2>Upload Data</h2>

<% semantic_form_for :data_upload, :url => {:action => "create"},:html => { :multipart => true } do |form| %>
  <%= form.error_messages %>
  <% form.inputs do %>
    <%= form.file_field :database %>
  <% end %>
  <% form.buttons do %>
    <%= form.commit_button "Upload" %>
  <% end %>
<% end %>
